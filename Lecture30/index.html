<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListDirectiveApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List App Directive with Isolate scope and &</title>
</head>
<body>
    <div id="list1" ng-controller="ShoppingListController as list">
        <div>
            <input type="text" ng-model="list.itemName" placeholder="item name" />
            <input type="text" ng-model="list.itemQuantity" placeholder="item quantity" />
            <button ng-click="list.addItem();">Add item to Shopping List</button>
            <span>{{ list.lastRemovedItem }}</span>
        </div>
        <div>
           <shopping-list items="list.items" my-title="{{list.title}}" bad-remove="list.removeItem" on-remove="list.removeItem(index)">

           </shopping-list>
        </div>
    </div>
</body>
</html>
