<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListDirectiveApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List App</title>
</head>
<body>
    <div id="list1" ng-controller="ShoppingListController1 as list1">
        <div>
            <input type="text" ng-model="list1.itemName" placeholder="item name" />
            <input type="number" ng-model="list1.itemQuantity" placeholder="item quantity" />
            <button ng-click="list1.addItem();">Add item to Shopping List</button>
        </div>
        <div>
           <shopping-list my-list="list1" list-title="{{list1.title}}"></shopping-list>
        </div>
    </div>


    <div id="list2" ng-controller="ShoppingListController2 as list2">
        <div>
            <input type="text" ng-model="list2.itemName" placeholder="item name" />
            <input type="number" ng-model="list2.itemQuantity" placeholder="item quantity" />
            <button ng-click="list2.addItem();">Add item to Shopping List</button>
        </div>
        <div>
            <shopping-list my-list="list2" list-title="Shooping List #2( limited to 3 items )"></shopping-list>
        </div>
        <div ng-if="list2.errorMessage">ng-if Error: {{list2.errorMessage}}</div>
    </div>
</body>
</html>
