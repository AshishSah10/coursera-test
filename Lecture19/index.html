<!DOCTYPE html>
<html lang="en" ng-app="ControllerAsSyntaxApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List App</title>
</head>
<body>
    <div>Controller As Syntax</div>
    <div ng-controller="ParentController1">
        <div ng-controller="ChildController1"></div>
    </div>

    <div ng-controller="ParentController2 as parent">
        parent.value = {{parent.value}}
        <div ng-controller="ChildController2 as child">
            child.value = {{child.value}}
        </div>
    </div>
</body>
</html>
