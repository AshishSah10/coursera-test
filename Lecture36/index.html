<!DOCTYPE html>
<html lang="en" ng-app="ShoppingList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping List App</title>
</head>
<body>
    <div id="list1" ng-controller="ShoppingListController as list">
        <div>
            <input type="text" ng-model="list.itemName" placeholder="item name" />
            <input type="text" ng-model="list.itemQuantity" placeholder="item quantity" />
            <button ng-click="list.addItem();">Add item to Shopping List</button>
            <span>{{ list.lastRemovedItem }}</span>
        </div>
        <div>
           <shopping-list 
           items="list.items" 
           my-title="{{list.title}}" 
           on-remove="list.removeItem(index)"
           >
           </shopping-list>
        </div>
    </div>

    <loading-spinner></loading-spinner>

    <!-- Libraries -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/angular.min.js"></script>

    <!-- Modules -->
    <script src="src/spinner/spinner.module.js"></script>
    <script src="src/shoppinglist/shoppinglist.module.js"></script>

    <!-- 'ShoppingList' module artifacts -->
    <script src="src/shoppinglist/shoppinglist.component.js"></script>
    <script src="src/shoppinglist/shoppinglist.controller.js"></script>
    <script src="src/shoppinglist/shoppinglist.factory.js"></script>
    <script src="src/shoppinglist/weightlossfilterservice.service.js"></script>

    <!-- 'Spinner' module artifacts -->
    <script src="src/spinner/loadingspinner.component.js"></script>

</body>
</html>
