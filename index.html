<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js" ></script>
    <script src="app.js"></script>
    <title>Coursera Home</title>
</head>
<body ng-app="myFirstApp">
    <h1>Hello! Coursera Student</h1>
    <div ng-controller="MyFirstController">
        {{name}} 
        <p>{{sayHello()}}</p>
        <input type="text" ng-model="name" />
    </div>
    <div ng-controller="MyCalculatorController">
        Your Name: <input type="text" ng-model="name" ng-keyup="displayNumericValue();"/>
        <p>Total Numeric value of person's name is: {{totalNumericValue}}</p>
    </div>

    <input onkeyup="onkeyupHandler()" />
    <button onclick="onclickHandler()">Hit me</button>
</body>
</html>
