<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Digest Cycle - 2</title>
</head>
<body>
    <h1>The Digest Cycle ($digest and $apply)</h1>
    <div ng-controller="BindingController">
        <div>
            <button ng-click="showNumberOfWatchers()">Log # of Watchers</button>
        </div>
        <div>
            <button ng-click="setFullName()">Set Full Name</button>
        </div>
        <p>Full Name is: {{ :: fullName }}</p>
        <div>
            <button ng-click="logFirstName()">Log First Name</button>
        </div>
        <div>
            <button ng-click="logFullName()">Log Full Name</button>
        </div>
        <div>
            <input type="text" ng-model="firstName" />
        </div>
    </div>
</body>
</html>
